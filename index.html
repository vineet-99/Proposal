<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated Glassmorphism Login Page</title>

	<!-- Inline CSS -->
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Poppins", sans-serif;
		}

		section {
			position: relative;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			width: 100%;
			height: 100vh;
			overflow: hidden;
		}

		section .bg {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			pointer-events: none;
		}

		section .trees {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: 100;
			pointer-events: none;
		}

		section .girl {
			position: absolute;
			scale: 0.65;
			pointer-events: none;
			animation: animateGirl 32s linear infinite;
			animation-timing-function: linear;
			animation-delay: -1s;
		}

		@keyframes animateGirl {
			0% {
				transform: translateX(calc(-100% - 100vw));
			}

			50% {
				transform: translateX(calc(100% + 100vw));
			}

			50.01% {
				transform: translateX(calc(100% + 100vw)) rotateY(180deg);
			}

			100% {
				transform: translateX(calc(-100% - 100vw)) rotateY(180deg);
			}
		}

		.login {
			position: relative;
			top: 35%;
			right: 22%;
			transform: translateY(-50%);
			padding: 45px;
			background: rgba(255, 255, 255, 0.25);
			backdrop-filter: blur(15px);
			border: 1px solid #fff;
			border-bottom: 1px solid rgba(255, 255, 255, 0.5);
			border-right: 1px solid rgba(255, 255, 255, 0.5);
			border-radius: 111px;
			width: 380px;
			display: flex;
			flex-direction: column;
			gap: 30px;
			box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
		}

		.login h2 {
			position: relative;
			width: 100%;
			text-align: center;
			font-size: 2.5em;
			font-weight: 600;
			color: #8f2c24;
			margin-bottom: 10px;
		}

		.login .inputBox {
			position: relative;
		}

		.login .inputBox input {
			position: relative;
			width: 100%;
			padding: 15px 20px;
			outline: none;
			font-size: 1.25em;
			color: #8f2c24;
			border-radius: 5px;
			background: #fff;
			border: none;
			margin-bottom: 30px;
		}

		.login .inputBox::placeholder {
			color: #8f2c24;
		}

		.login .inputBox #btn {
			position: relative;
			border: none;
			outline: none;
			background: #8f2c24;
			color: #fff;
			cursor: pointer;
			font-size: 1.25em;
			font-weight: 500;
			transition: 0.5s;
		}

		.login .inputBox #btn:hover {
			background: #d64c42;
		}

		.login .group {
			display: flex;
			justify-content: space-between;
		}

		.login .group a {
			font-size: 1.25em;
			color: #8f2c24;
			font-weight: 500;
			text-decoration: none;
		}

		.login .group a:nth-child(2) {
			text-decoration: underline;
		}

		.leaves {
			position: absolute;
			width: 100%;
			height: 100vh;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1;
			pointer-events: none;
		}

		.leaves .set {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			pointer-events: none;
		}

		.leaves .set div {
			position: absolute;
			display: block;
		}

		.leaves .set div:nth-child(1) {
			left: 20%;
			animation: animate 20s linear infinite;
		}

		.leaves .set div:nth-child(2) {
			left: 50%;
			animation: animate 14s linear infinite;
		}

		.leaves .set div:nth-child(3) {
			left: 70%;
			animation: animate 12s linear infinite;
		}

		.leaves .set div:nth-child(4) {
			left: 5%;
			animation: animate 15s linear infinite;
		}

		.leaves .set div:nth-child(5) {
			left: 85%;
			animation: animate 18s linear infinite;
		}

		.leaves .set div:nth-child(6) {
			left: 90%;
			animation: animate 12s linear infinite;
		}

		.leaves .set div:nth-child(7) {
			left: 15%;
			animation: animate 14s linear infinite;
		}

		.leaves .set div:nth-child(8) {
			left: 60%;
			animation: animate 15s linear infinite;
		}

		@keyframes animate {
			0% {
				opacity: 0;
				top: -10%;
				transform: translateX(20px) rotate(0deg);
			}

			10% {
				opacity: 1;
			}

			20% {
				transform: translateX(-20px) rotate(45deg);
			}

			40% {
				transform: translateX(-20px) rotate(90deg);
			}

			60% {
				transform: translateX(20px) rotate(180deg);
			}

			80% {
				transform: translateX(-20px) rotate(45deg);
			}

			100% {
				top: 110%;
				transform: translateX(20px) rotate(225deg);
			}
		}
		@media (max-width: 768px) {
			section .login {
				right: 5%;
				width: 90%;
				margin-left: 170px;
				top: 5px;
				gap: -40px;
				padding: 10px;
				border-radius: 10px;
			}

			.login h2 {
				font-size: 2em;
			}

			.login .inputBox input {
				font-size: 1.1em;
				padding: 12px 15px;
			}

			.leaves .set div {
				width: 50px; /* Adjusting the leaf size for smaller screens */
			}
			.login .inputBox #btn {
			position: relative;
			border: none;
			outline: none;
			background: #8f2c24;
			color: #fff;
			cursor: pointer;
			font-size: 1.1em;
			font-weight: 500;
			transition: 0.5s;
		}

		.login .inputBox #btn:hover {
			background: #d64c42;
		}
		}
	</style>
</head>

<body>
	<section>
		<div class="leaves">
			<div class="set">
				<div><img src="leaf_01.png" alt="Leaf 1"></div>
				<div><img src="leaf_02.png" alt="Leaf 2"></div>
				<div><img src="leaf_03.png" alt="Leaf 3"></div>
				<div><img src="leaf_04.png" alt="Leaf 4"></div>
				<div><img src="leaf_01.png" alt="Leaf 1"></div>
				<div><img src="leaf_02.png" alt="Leaf 2"></div>
				<div><img src="leaf_03.png" alt="Leaf 3"></div>
				<div><img src="leaf_04.png" alt="Leaf 4"></div>
			</div>
		</div>
		<img src="bg.png" class="bg" alt="Background Image">
		<img src="girl.png" class="girl" alt="Girl Image">
		<img src="trees.png" class="trees" alt="Trees Image">
		<div class="login">
			<h2>...Srivalli...</h2>
			<div class="inputBox">
				<input type="text" placeholder="Username">
			</div>
			<div class="inputBox">
				<input type="password" placeholder="Password">
			</div>
			<div class="inputBox">
				<a href="valen.html" id="btn"
					style="display: inline-block; width: 100%; text-align: center; padding: 15px 20px; background: #8f2c24; color: #fff; text-decoration: none; font-size: 1.25em; border-radius: 5px;">Login</a>
			</div>
		</div>
	</section>
	<footer>
		<audio autoplay loop>
        <source src="srivalli.mp3" type="audio/mpeg">
    </audio>
	</footer>
	
</body>

</html>
